    // what if I have 100 buttons, how will that work. Create a separate clickHandler to handle all the buttons
    function clickHandler(color) {
        document.querySelector('body').style.backgroundColor = `${color}`;
    }

    function clickHandlerSolution(color) {
        
        return function inner() {
            document.querySelector('body').style.backgroundColor = `${color}`;
        }
    }

    const orange = document.getElementById("orange")
    orange.onclick = clickHandler

    const green = document.getElementById("green")
    green.onclick = clickHandler

    //this wont work as you are not executing the function but passing only the ref(definition)
    // orange.onclick = clickHandler('orange')
    // green.onclick = clickHandler('green')

    //In this case now, the functions got executed even before clicking the button
    // Solution - 
    orange.onclick = clickHandlerSolution('orange')
    green.onclick = clickHandlerSolution('green')

    // Now this problem is resolved using closure.
